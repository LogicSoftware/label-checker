name: 'Label checker'
description: 'Checks that pull request has required combination of labels'
author: 'Logic Software'
inputs:
  github-token:
    required: false
    description: 'GitHub access token'
    default: '${{ github.token }}'
  any_of:
    required: false
    description: >
      Comma-separated list of labels.
      Each pull request must be labeled with one or more of these labels.
    default: "Tested,Partial,AutoGenerated"
  none_of:
    required: false
    description: >
      Comma-separated list of labels.
      Each pull request must not be labeled with any of these labels.
    default: "Untested,DON'T MERGE,Dependent,Need Upgrade Script,Waiting for back end"
runs:
  using: 'node12'
  main: 'dist/index.js'
